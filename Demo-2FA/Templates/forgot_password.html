<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Google Fonts - Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/forgot_password.css">
</head>
<body>
    <!-- Floating shapes จาก login.html และ Dashboard -->
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>

    <!-- ส่วนแสดง Flash message -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="forgot-container">
        <div class="forgot-header">
            <h1 class="forgot-title">Forgot Password?</h1>
            <p class="forgot-subtitle">Please enter the email you used to register</p>
        </div>
        <form action="{{ url_for('forgot_password') }}" method="POST" class="form-content">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="input-group">
                <label for="email" class="input-label">Email</label>
                <input type="email" id="email" name="email" class="input-field" required>
            </div>
            <div class="button-group">
                <button type="submit" class="submit-btn">
                    Send Password Reset Link
                </button>
            </div>
        </form>
        <div class="form-footer">
            <a href="{{ url_for('login') }}" class="back-link">
                Back to Login
            </a>
        </div>
    </div>
</body>
</html>
