<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/reset_password.css">
</head>
<body>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="reset-container">
        <div class="reset-header">
            <h1 class="reset-title">Set New Password</h1>
        </div>
        <form action="{{ url_for('reset_password', token=token) }}" method="POST" class="form-content">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="input-group">
                <label for="password" class="input-label">New Password</label>
                <input type="password" id="password" name="password" class="input-field" required>
            </div>
            <div class="input-group">
                <label for="confirm_password" class="input-label">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="input-field" required>
            </div>
            <div class="button-group">
                <button type="submit" class="submit-btn">
                    Change Password
                </button>
            </div>
        </form>
    </div>
</body>
</html>
